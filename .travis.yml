language: php
dist: bionic

services:
  - docker

sudo: required

php:
  - 7.2

before_install:
  # Get the docker image.
  - docker pull laceysanderson/drupal8dev_ci:drupal8.8-pgsql

script:
  # run drupal container in background mapping apache to port 9000
  # and map the current drupal-dev site into the webroot of the container.
  - docker run --publish=9000:80 --name=drupal8dev_ci -t -i -d laceysanderson/drupal8dev_ci:drupal8.8-pgsql
  # Start the database
  - docker exec drupal8dev_ci service postgresql start
  - sleep 30 #wait for the database to start
  # Copy the current module files into the module directory.
  - docker cp ./ drupal8dev_ci:/var/www/html/drupal8/web/modules/t4d8
  # Enable the module.
  - docker exec --workdir=/var/www/html/drupal8 drupal8dev_ci vendor/drush/drush/drush en tripal tripal_chado
  # Install Chado.
  - docker exec --workdir=/var/www/html/drupal8 drupal8dev_ci vendor/drush/drush/drush php-eval "module_load_include('inc', 'tripal_chado', 'src/LegacyIncludes/tripal_chado.install'); tripal_chado_install_chado('Install Chado v1.3');"
  # Navigate to the Drupal webroot and then run the module tests.
  - docker exec --workdir=/var/www/html/drupal8/web drupal8dev_ci ../vendor/phpunit/phpunit/phpunit --configuration core modules/t4d8
